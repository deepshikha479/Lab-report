<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Map Example</title>
  </head>
  <body>
    <h1>Image Map Demonstration</h1>
    <img src="Image/Dog.png" alt="My Dog" usemap="#example-map" width="600" />

    <map name="example-map">
      <area
        shape="rect"
        coords="50,50,200,150"
        href="https://www.google.com"
        alt="Rectangle Area"
      />

      <area
        shape="circle"
        coords="300,100,50"
        href="https://example.com/circle"
        alt="Circle Area"
      />

      <area
        shape="poly"
        coords="400,50,500,150,450,200"
        href="https://example.com/polygon"
        alt="Polygon Area"
      />
    </map>
  </body>
</html>
